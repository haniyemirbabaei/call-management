<h2>Users</h2>
<hr />
<div class="row">
    <div class="col-md-7">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr *ngFor="let user of users"> -->
                <tr *ngFor="let user of users | showAdminUsers:filterargs">
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-5">
        <form class="form-horizontal" [formGroup]="formAddUser" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="control-label col-sm-3" for="firstname">Firstname:</label>
                <div class="col-sm-9">
                    <input type="text" formControlName="firstname" class="form-control" id="firstname" placeholder="Enter Firstname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="lastname">Lastname:</label>
                <div class="col-sm-9">
                    <input type="text" formControlName="lastname" class="form-control" id="lastname" placeholder="Enter Lastname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="email">Email:</label>
                <div class="col-sm-9">
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="phone">Phone:</label>
                <div class="col-sm-9">
                    <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Enter Phone">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="role">Role:</label>
                <div class="col-sm-9">
                    <input type="text" formControlName="role" class="form-control" id="role" placeholder="Enter Role">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" type="submit" class="btn btn-danger"  [disabled]="!formAddUser.valid">Add New User</button>
                </div>
            </div>
        </form>
    </div>
</div>
